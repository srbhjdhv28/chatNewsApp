<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" (ngSubmit)="onLoginHandler(f)" #f="ngForm">
              <div class="form-group">
                <input type="text" id="inputUserame" class="form-control" ngModel name="userName" placeholder="Username" required>
              </div>

              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" ngModel name="password" placeholder="Password" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!f.valid">Login</button>
              <a class="d-block text-center mt-2 small" (click)="signUpPage()">Register Here</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
